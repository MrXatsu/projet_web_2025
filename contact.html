<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulaire de contact pour passer les tests OSI" />
    <meta name="author" content="Myron Lagneaux" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/layers.css" />
    <link rel="stylesheet" href="style/contact.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <script src="../script.js" defer></script>
    <title>Formulaire de contact</title>
  </head>
  <body>
    <!--En tête-->
    <header>
      <h1>Contact</h1>
      <p>Prennez contact avec nous</p>
      <nav>
        <a href="../index.html"> Accueil </a>
        <a href="../contact.html">Contact</a>
      </nav>
    </header>
    <!--Corps de la page-->
    <main class="container">
      <section class="title"><h1>Contactez nous</h1></section>
      <section class="details">
        <!--Mise en forme du formulaire-->
        <form method="post" class="styled-form">
          <fieldset>
            <legend>Complétez ce formulaire :</legend>

            <div class="form-row">
              <div class="form-group">
                <label for="fname">Prénom :</label>
                <input type="text" name="fname" id="fname" />
              </div>
              <div class="form-group">
                <label for="lname">Nom :</label>
                <input type="text" name="lname" id="lname" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="date">Date d'examen :</label>
                <input type="date" id="date" name="date" />
              </div>
              <div class="form-group">
                <label for="time">Heure souhaitée :</label>
                <input type="time" id="time" name="time" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group full-width">
                <label for="text">Commentaire :</label>
                <textarea name="text" id="text" rows="4"></textarea>
              </div>
            </div>
            <div class="form-row">
              <button type="submit" class="submit-btn">Envoyer</button>
            </div>
          </fieldset>
        </form>
        <!--Mise en forme du Google Map-->
        <div class="subTitle">Où se situe le lieu d'examen :</div>
        <div class="utp">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1443.1663992336437!2d3.219171207261371!3d50.7396625157369!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3258d5ebbae6b%3A0xfedd00582080407d!2sPl.%20de%20la%20Justice%2C%207700%20Mouscron!5e0!3m2!1sfr!2sbe!4v1748853953678!5m2!1sfr!2sbe"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 - Projet de Lagneaux Myron</p>
    </footer>
    <!-- Lightbox pour afficher l'image en grand + bouton -->
    <div id="lightbox" onclick="closeLightbox()">
      <img id="lightbox-img" src="" alt="Image agrandie" />
    </div>
    <!--Bouton pour aller vers le haut-->
    <button id="scrollToTop" title="Remonter en haut">⬆</button>
  </body>
</html>
